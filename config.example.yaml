# Artframe System Configuration
# This file contains system-level settings only.
# Plugin configurations are managed through the web UI (Plugins tab).

artframe:
  # Scheduler Configuration
  scheduler:
    timezone: "America/New_York"          # System timezone (e.g., Europe/London, Asia/Tokyo)
    default_duration: 3600                # Default seconds to display each playlist item
    refresh_interval: 86400               # Daily e-ink refresh for screen health (seconds)

  # Display Hardware Configuration
  display:
    driver: "spectra6"                    # Display driver: "spectra6" or "mock"
    width: 600                            # Display width in pixels
    height: 448                           # Display height in pixels
    rotation: 0                           # Display rotation: 0, 90, 180, or 270 degrees

  # Storage and Cache Configuration
  cache:
    cache_directory: "~/.artframe/cache"    # Path to content cache
    max_size_mb: 500                        # Maximum cache size in megabytes
    retention_days: 30                      # Days to keep cached content

  # Logging Configuration
  logging:
    level: "INFO"                         # Log level: DEBUG, INFO, WARNING, ERROR
    file: "~/.artframe/logs/artframe.log"  # Log file path
    max_size_mb: 10                       # Max log file size before rotation
    backup_count: 5                       # Number of rotated logs to keep

  # Web Server Configuration
  web:
    host: "0.0.0.0"                       # Listen address (0.0.0.0 = all, 127.0.0.1 = localhost only)
    port: 8000                            # Web server port
    debug: false                          # Enable debug mode (development only)
