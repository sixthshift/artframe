name: Artframe CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libjpeg-dev zlib1g-dev libfreetype6-dev

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Run unit tests with coverage
      run: |
        uv run pytest tests/unit/ -v --cov=src/artframe --cov-report=xml --cov-report=term-missing

    - name: Run integration tests (non-hardware)
      run: |
        uv run pytest tests/integration/ -v -m "not hardware and not external"

    - name: Check coverage threshold
      run: |
        uv run coverage report --fail-under=60

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: backend/coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Check code formatting with Ruff
      run: uv run ruff format --check src/ tests/

    - name: Lint with Ruff
      run: uv run ruff check src/ tests/

    - name: Type check with mypy
      run: uv run mypy src/artframe --ignore-missing-imports

  security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install bandit
      run: uv pip install bandit --system

    - name: Run security scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: backend/bandit-report.json