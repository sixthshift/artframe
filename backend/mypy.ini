[mypy]
# Level 2 Typing: Public APIs typed where helpful, private methods optional

# Only check function bodies that have type annotations
# This means untyped private methods won't be checked
check_untyped_defs = False

# Don't require type annotations everywhere - they're optional
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_incomplete_defs = False

# Helpful checks for typed code
warn_return_any = False
warn_unused_ignores = True
no_implicit_optional = True

# Follow imports but don't require them to be typed
follow_imports = normal
ignore_missing_imports = True

# Show error codes for easy reference
show_error_codes = True

# Exclude directories
exclude = (^build/|^dist/|^\.git/)

# Ignore hardware-specific modules (Raspberry Pi only)
[mypy-RPi.*]
ignore_missing_imports = True

[mypy-spidev]
ignore_missing_imports = True

[mypy-schedule]
ignore_missing_imports = True

[mypy-dataclasses_json]
ignore_missing_imports = True

[mypy-yaml]
ignore_missing_imports = True

# Vendor Waveshare EPD files - copied from upstream, don't type check
[mypy-artframe.display.drivers.waveshare.*]
ignore_errors = True
